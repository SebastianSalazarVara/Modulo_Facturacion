<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modulo de Facturación</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Barra de navegación -->
    <!-- Archivo nav.html -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'facturacion' %}">Modulo de Facturación</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'facturacion' %}">Facturación</a> <!-- No usar .html -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'productos' %}">Productos/Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'impuestos' %}">Configuración de Impuestos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'informes' %}">Informes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'busqueda' %}">Búsqueda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'empresa' %}">Empresa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'clientes' %}">Clientes</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- Cuerpo de la página -->
    <div class="container mt-4">
        {% block content %}  <!-- Bloque que será llenado por las plantillas hijas -->
        {% endblock %}
    </div>

    <!-- Scripts para que la barra de navegación funcione -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
